<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="top__header">
        <img
          class="top__header-logo"
          src="img/growbe-logo.svg"
          alt="GrowBe logo"
        />
        <ul class="top__nav-list">
          <li>
            <a class="top__nav-link top__nav-link_active" href="#">Home</a>
          </li>
          <li>
            <a class="top__nav-link" href="#">About Us</a>
          </li>
          <li>
            <a class="top__nav-link" href="#">Services</a>
          </li>
          <li>
            <a class="top__nav-link" href="#"
              >Features<svg
                width="8"
                height="5"
                viewBox="0 0 8 5"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 1L4 4L7 1"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </li>
          <li>
            <a class="top__nav-link" href="#">Team</a>
          </li>
          <li>
            <a class="top__nav-link" href="#">Blog</a>
          </li>
          <li>
            <a class="top__nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>

      <div class="top__main">
        <div class="top__info">
          <h1 class="top__title">SEO & Digital Marketing For Your Website.</h1>
          <p class="top__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__buttons">
            <button class="top__button top__button_main">Start Now</button>
            <button class="top__button">Watch Video</button>
          </div>
        </div>
        <img
          class="top__image"
          src="img/top-background-image.svg"
          alt="Top background image"
        />
      </div>
    </div>

    <div class="logos">
      <img src="img/liva-logo.svg" alt="Liva logo" class="logo" />
      <img src="img/kanba-logo.svg" alt="Kanba logo" class="logo" />
      <img src="img/amara-logo.svg" alt="Amara logo" class="logo" />
      <img src="img/aven-logo.svg" alt="Aven logo" class="logo" />
      <img src="img/hexlab-logo.svg" alt="HexLab logo" class="logo" />
      <img src="img/kanba-logo.svg" alt="Kanba logo" class="logo" />
    </div>
  </body>
</html>
